<VirtualHost *:443>
  DocumentRoot /var/www/html
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
  SSLEngine on
  ServerName my.domain.ntu.edu.tw  # Change this
  SSLCertificateFile  /etc/ssl/certs/fullchain.pem  # change this
  SSLCertificateKeyFile /etc/ssl/certs/privkey.pem  # Change this
  <FilesMatch "\.(cgi|shtml|phtml|php)$">
          SSLOptions +StdEnvVars
  </FilesMatch>
  <Directory /usr/lib/cgi-bin>
          SSLOptions +StdEnvVars
  </Directory>
</VirtualHost>
